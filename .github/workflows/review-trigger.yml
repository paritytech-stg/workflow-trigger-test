on: 
  pull_request_review:
    types: [submitted]
name: Review-Trigger
jobs:
  dummy-workflow:
    runs-on: ubuntu-latest
    name: dummy workflow
    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo "Number is $PR_NUMBER"
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
      - uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/
          retention-days: 5
